<!DOCTYPE html>
<html>
<head>
    <title>9 Dots</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><ion-icon name="camera"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0"><ion-icon name="chatboxes"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1"><ion-icon name="alarm"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1"><ion-icon name="logo-game-controller-b"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1"><ion-icon name="moon"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1"><ion-icon name="notifications-outline"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0"><ion-icon name="water"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1"><ion-icon name="time"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1"><ion-icon name="musical-notes"></ion-icon></span>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
        navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
